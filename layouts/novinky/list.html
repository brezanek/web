{{ define "main" }}
    {{ range .Pages.ByWeight }}
        <article class="bgwhite short-article">
            <header><h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3></header>
            <img class="float_left" src="{{ .Params.obrazek }}" alt="" />
            {{ .Content }}
            <div class="lastmod"><small><i>(Aktualizace: {{ .Lastmod.Format "2.1.2006" }})</i></small></div>
        </article>
    {{ end }}
{{end}}
